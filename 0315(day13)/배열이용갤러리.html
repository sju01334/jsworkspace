<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.wrapper{
    width: 500px;
    height: 500px;
    margin: auto;
    background-color: aquamarine;
}
#pic{
    width: 100%;
    height: 450px;
    background-color: chocolate;
}
#pic img{
    width: 100%;
    height: 100%;
}
#control{
    width: 100%;
    height: 50px;
    background-color: lightpink;
    position: relative;
}
#bt-prev{
    position: absolute;
    left: 0px;
    top: 25%;
}
#bt-next{
    position: absolute;
    right: 0px;
    top: 25%;
}
</style>
<script>
    // 이미지명에 규칙이 없기 때문에, 배열을 이용하여 이미지명에 규칙을 부여함
var travel=["aa.jpg","ab.jpg","ax.jpg","bm.jpg","et.jpg","kg.jpg","mx.jpg","mx.jpg","pk.jpg","ub.jpg","ya.jpg"];
var n=0; //이미지를 접근하기 위한 index
function next(){
    n++;
    //다음사진 나오도록 처리
    var photo=document.getElementById("photo");
    photo.src="../images/travel1/"+travel[n];

}
function prev(){
    n--;
    //다음사진 나오도록 처리
    var photo=document.getElementById("photo");
    photo.src="../images/travel1/"+travel[n];

}
</script>
</head>
<body>
    <div class="wrapper">
        <div id="pic">
            <img id="photo" src="../images/travel1/aa.jpg" alt="">
        </div>
        <div id="control">
            <button id="bt-prev" onclick="prev()">prev</button>
            <button id="bt-next" onclick="next()">next</button>
        </div>
    </div>
</body>
</html>
