<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{margin: 0px;}
.wrapper{
    width: 100%;
    height: 700px;
    background-color: skyblue;
    /* border: 1px solid red; */
    position: relative;
}
#manbo{
    width: 100px;
}
</style>
<script>
var manbo;
var targetX=0;
var targetY=0;
var a=0.1;

function init(){
    manbo=document.getElementById("manbo");
    manbo.style.position="absolute";
    manbo.style.left=100+"px";
    manbo.style.top=50+"px";
}

function getPos(){
    targetX=event.clientX-50;
    targetY=event.clientY-50;
    console.log("x=",targetX,"y=", targetY);
}

function move(){
    //구해진 마우스 좌표를 이용하여, 잠만보의 위치로 사용해본다
    manbo.style.left=parseFloat(manbo.style.left)+a*(targetX-parseFloat(manbo.style.left))+"px";
    manbo.style.top=parseFloat(manbo.style.top)+a*(targetY-parseFloat(manbo.style.top))+"px";
}
window.addEventListener("load", function(){
    init();
    setInterval("move()",10);
});
</script>
</head>
<body onmousedown="getPos()">
    <!-- onMouseMove 를 할 경우 부드럽게 따라다닌다 -->
    <div class="wrapper">
        <img id="manbo"src="../images/manbo.png" alt="">
    </div>
</body>
</html>
