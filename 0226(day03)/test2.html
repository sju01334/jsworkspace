<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합구조 레이아웃</title>
<style>
    #navi{
        background-color: yellow;
        width:700px;
        height:100px;

    }
    #side{
        background-color: greenyellow;
        width:100px;
        height:550px;
        display:inline-block;
    }
    #content{
        background-color: blue;
        width:600px;
        height:550px;
        display:inline-block;
    }
    #s{
        background-color: pink;
        position:absolute;
        left:0px;
        top:10px;
    }
    #s2{
        background-color: tomato;
        position:absolute;
        left:10px;
        top:20px;
    }
    #t{
        background-color: hotpink;
    }
</style>
</head>
<body>
    <!-- 모든 태그는 박스모델로 간주되며
        속성은 크게 block, inline 속성을 갖는다
        block: 나와 같은 수평곤간에 어떤 누구도 허용하지 않는다
        inline: 다른 태그 요소들과 수평공간에 공존할 수 있다.
     -->
     <!-- 왜 모든 태그는 왼쪽 상단으로 향할까?
        -왼쪽 상단을 기준으로 했기 때문에
        모든 태그는 기본값이 왼쪽 상단 기준으로 한 포지션이 디폴트로 지정되어있다
        position:relative; -->

    <span id="s">난 스탠</span>
    <span id="s2">난 스탠2</span>
    
    <div id="t">난 디비</div>
    
    <div id="navi">노란색박스</div>
    <div id="side">노란색박스</div>
    <div id="content">노란색박스</div>
</body>
</html>
