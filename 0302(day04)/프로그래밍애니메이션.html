<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        margin: 0px;

    }
    #wrapper{
        width: 100%;
        height: 500px;
        background: url(../images/bg.PNG);
        background-repeat: repeat-x;/*x축으로만 반복*/
        background-size: 100% 500px;
        background-position: -900px 0px;
    }
    #hero{
        position: absolute;
        left: 100px;
        top: 250px;
        height: 150px;
    }
</style>
<script>
/*프로그램영역. 따라서 예민하기 떄문에 오타없이 작성 할 것. 대소문자 가림
아래의 코드를 무조건 실행을 막기위해 블럭지정후, 코드 영역에 이름을 붙임*/

    var x=0; //자바스크립트에서는 변수 선언시 var라는 키워드를 사용함(variable==변수)
    function moveBg(){
        x-=1;//기존 x에 -10을 누적해서 다시 x에 대입
        console.log("변수 x값은",x)
        // alert('나 불렀어?')
        //문서내의 wrapper라 불리는 요소의 배경을 x축의 음수방향으로 이동시키자
        document.querySelector("#wrapper").style.backgroundPosition=x+"px 0px";
    }
   //수동으로 하지않고, 자동으로 moveBg를 호출
    function gameLoop(){
        setInterval("moveBg()",10);
    }

    //우측으로 이동함수 정의
    var a=100;
    var b=250;
    function moveRight(){
        a+=5;
        document.querySelector("#hero").style.left=a+"px"
    }
    function moveLeft(){
        a-=5;
        document.querySelector("#hero").style.left=a+"px"
    }
    function moveUp(){
        b-=5;
        document.querySelector("#hero").style.top=b+"px"
    }
    function moveDown(){
        b+=5;
        document.querySelector("#hero").style.top=b+"px"
    }
</script>
</head>
<body>
    <div id="wrapper">
        <img src="../images/among1.png" id="hero">
    </div>
    <!-- 이벤트 핸들러란? 해당 이벤트가 발생했을때 어떤 자바스크립트 코드를 작성할지
    결정할 수 있는 핸들러 
    프로그래밍 언어에서는 단어와 단어 조합시 뒷 단어의 첫 철자를 낙타 등으로
    표기하는 습관이 있다-->
    <button onclick="moveBg()">배경 수동으로 움직이기</button>
    <button onclick="gameLoop()">auto</button>

    <button onclick="moveLeft()">좌</button>
    <button onclick="moveRight()">우</button>
    <button onclick="moveUp()">위</button>
    <button onclick="moveDown()">아래</button>
</body>
</html>
