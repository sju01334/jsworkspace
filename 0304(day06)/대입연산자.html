<pre>
    대입연산자란?
    변수에 값을 할당하는 방법과 관련도니 연산자

    =       ex) var x=5; //변수에 값을 대입하는 연산자
    +=     ex) x+=3; (x=x+3과 동일)의 단축표현
    -=      ex) x-=3; (x=x-3과 동일)의 단축표현
    *=      ex) x*=3; (x=x*3과 동일)
    /=      ex) x/=3; (x=x/3과 동일)
    %/      ex) x%=3 (x=x%3과 동일)
</pre>
<script>
    var a=3;
    console.log(a%=2); //a=a%2
    
</script>
