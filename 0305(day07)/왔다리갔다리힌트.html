<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 #wrapper{
    width: 600px;
    height: 400px;
    background-image: url(../images/ac.jpg);
    background-size: 600px 400px;
    background-repeat: no-repeat;
}
#hero{
    position: absolute; /* 부모인 body를 기준으로 위치설정할거임 */
    left: 0px;
    top: 220px;
    height: 150px;
}
#font{
    color: white;
}
</style>
<script>
var x=0; //우주선의 x좌표를 결정할 변수
var flag=true;
//문서내의 hero 요소의 left 값을 변경시키자
function move(){
    (flag)?(x+=10):(x-=10);
    // flag= (x==500)? false:((x==0)? true:flag);
    (x>=500 || x<=0)? flag=!flag : 0;
    //h2 태그 안쪽에 좌표 텍스트 출력
    document.querySelector("#txt").value=x;
    document.querySelector("#hero").style.left=x+"px"

    var status=(flag)? "or":"re";
    document.querySelector("img").src="../images/among2"+status+".png";
    console.log(x,flag)
}
function moveAuto(){
    setInterval("move()",30);
}

function moveNum(){
    x=parseInt(document.getElementById("txt").value);
    document.querySelector("#hero").style.left=x+"px";
}
</script>
</head>
<body>
    <div id="wrapper">
        <button onclick="move();">수동</button>
        <button onclick="moveAuto()">자동</button>
        <span id="font">x축 값:</span>
        <input type="text" value="0" id="txt"></input>
        <img id="hero" src="../images/among2or.png" alt=""> 
        <button onclick="moveNum()">입력 위치로 이동</button>
    </div>
    
</body>
</html>
