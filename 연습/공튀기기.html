<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="./Gong.js"></script>
<script src="../js/lib.js"></script>
<script>
var wrapper;
var balls=[];
var ballArray=["ball1.png","ball2.png","ball3.png","ball4.png","ball5.png","ball6.png",
"ball7.png","ball8.png","ball9.png","ball10.png","ball11.png"];

function init(){
    createWall();
    setInterval("Loop()",100)
}
function createWall(){
    wrapper=document.createElement("div");
    wrapper.style.width=800+"px";
    wrapper.style.height=700+"px";
    wrapper.style.margin="auto";
    wrapper.style.border=5+"px solid yellow";
    wrapper.style.position="relative";
    document.body.appendChild(wrapper);
}

function createBall(){
    ball = new Gong(wrapper, 
    "../images/balls/"+ballArray[getRandom(ballArray.length)], 
    35,35, getRandom(21)+10, getRandom(21)+10);

    balls.push(ball);
}

function Loop(){
    for(var i=0;i<balls.length;i++){
        balls[i].move();
    }
}

function space(){
    if(event.keyCode==32){
        createBall();
    }

}

window.addEventListener("load",function(){
    init();

});
</script>
</head>
<body onkeydown="space()">
    
</body>
</html>
