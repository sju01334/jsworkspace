<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #wrapper{
        width: 700px;
        height: 300px;
        background-color: rgb(97, 13, 136);
        margin: auto;
        position: relative;
    }
    #wrapper input{
        width: 180px;
        height: 140px;
        font-size: 130px;
        font-weight: bolder;
        text-align: right;
    }
    #box{
        position: absolute;
        width: 700px;
        top: 25%;
        left: 10%;
    }
    #textbox{
        position: relative;
        font-size: 35px;
        top: 5%;
        left: 18%;
        font-weight: bold;
        color: cornsilk;
    }
    #text_box_min{
        position: absolute;
        left: 28%;
    }
    #text_box_sec{
        position: absolute;
        left: 57%;
    }
    #btn{
        position: absolute;
        top: 80%;
        left: 25%;
    }
    #btn button{
        font-size: 25px;
    }
</style>



<script>
    var t_hour;
    var t_min;
    var t_sec;

    var set_hour=0;
    var set_min=0;
    var set_sec=0;
    
    var hour=0;
    var min=0;
    var sec=0;

    var war;

    var set_intervalerval;

    function init(){
        t_hour=document.getElementById("t_hour");
        t_min=document.getElementById("t_min");
        t_sec=document.getElementById("t_sec");
        
        t_hour.value="0"+0;
        t_min.value="0"+0;
        t_sec.value="0"+0;
    }
    
    function zero(n){
        var result;
        if(n<10){
            result = "0"+n;
        }else{
            result = parseInt(n);
        }
        return result;
    }



    function start(){
        hour=parseInt(t_hour.value);
        min=parseInt(t_min.value);
        sec=parseInt(t_sec.value);


        while(sec>=60){
            min++;
            sec -=60;
        }
        while(min>=60){
            hour++;
            min-=60;
        }

        
        set_hour=hour;
        set_min=min;
        set_sec=sec;
        set_interval=setInterval("countDown()",1000);
        



    }

    function pause(){
        clearInterval(set_interval);
    }

    function set_clear(){
        pause();
        
        hour=0;
        min=0;
        sec=0;
        show();
    }
    function set_start(){
        pause();
        
        hour=set_hour;
        min=set_min;
        sec=set_sec;
        show();
    }

    function timeOut(){
        set_clear();
        alert("띠리리링 띠리링");
    }

    function countDown(){
        sec--;
        // console.log(sec);
        if(sec==0 && min==0 && hour == 0){
            show();
            setTimeout("timeOut()",1);
            // timeOut();
        }else if(sec==-1 && min==0 && hour == 0){
            set_clear();
            alert("숫자를 입력하세요.")
        }else{
            if(sec==-1){
                min--;
                sec=59;
                if(min==-1){
                    hour--;
                    min=59;
                }
            }
            show();
        }

        if(sec<=10){
            set_col();
        }
    }

    function set_col(){
        var r=parseInt(Math.random()*255);
        var g=parseInt(Math.random()*255);
        var b=parseInt(Math.random()*255);
        wra=document.getElementById("wrapper");
        wra.style.backgroundColor="rgb("+r+","+g+","+b+")";
        console.log(r);
    }

    function show(){
        t_hour.value=zero(hour);
        t_min.value=zero(min);
        t_sec.value=zero(sec);
    }




     window.addEventListener("load",function(){
        init();
    })
</script>











</head>
<body>
    

    <div id="wrapper">
        <div id="textbox">
            <span id="text_box_hour">HOUR </span>
            <span id="text_box_min">MIN</span>
            <span id="text_box_sec">SEC</span>
        </div>
        <div id="box">
            <input type="text" id="t_hour">
            <input type="text" id="t_min">
            <input type="text" id="t_sec">
        </div>
        <div id="btn">
            <button onclick="start()">START</button>
            <button onclick="pause()">PAUSE</button>
            <button onclick="set_start()">SET</button>
            <button onclick="set_clear()">CLEAR</button>
        </div>
    </div>


</body>
</html>
