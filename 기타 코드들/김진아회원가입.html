<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #wrapper{
        width: 1000px;
        height: 600px;
        background-color: thistle;
        margin: auto;
        overflow: hidden;
    }
    #registArea, #detailArea{
        width: 150px;
        height: 100%;
        background-color:pink;
        float: left;
    }
    #registArea input, #detailArea input{
        width: 90%;
        font-size: 15px;
        font-weight: bold;
        border-radius: 5%;
        background-color:lightgrey;
        border: 1px solid black;
    }
    #listWrapper{
        width: 700px;
        height: 100%;
        /* background-color: rosybrown; */
        float: left;
        position: relative;
    }
</style>
<script>
var listArea;
var t_id,t_name,t_phone,t_asset;
var d_id,d_name,d_phone,d_asset;
var memberArray=[]; // 일차원을 이차원 배열로 바꾸기
var searchingArea=[];
var searchIndex=[];
var n=-1; // 초기값
var flag=false;

// 입력 양식에 등록 한 데이터를 보관 후 테이블로 출력.
// 데이터 등록
function regist(){
    // 핸드폰&자산 필터링(무조건 숫자만 기입 가능)
    if(isNaN(t_asset.value)){ // 참=문자, 거짓=숫자
        alert("숫자를 기입 하십시오.");
        t_asset.value=="";
        t_asset.focus();
        return; // 함수 호출한 곳으로 복귀
    }else if(isNaN(t_phone.value)){
        alert("숫자를 기입 하십시오.");
        t_phone.value=="";
        t_phone.focus();
    }
    // 유효성 체크
        if(t_id.value==""){
            alert("ID를 입력 하십시오.");
            t_id.focus()
        } else if(t_name==""){
            alert("이름을 입력 하십시오.");
            t_name.focus()
        }else if(t_phone==""){
            alert("연락처를 입력 하십시오.");
            t_phone.focus()
        }else if(t_asset==""){
            alert("자산액을 입력 하십시오.");
            t_asset.focus()
        }
        var member=[]; // 빈배열 선언
        member[0]=t_id.value;
        member[1]=t_name.value;
        member[2]=t_phone.value;
        member[3]=t_asset.value;
    // 중복 체크
        for(var i=0; i<memberArray.length; i++){
            if(member[0]==memberArray[i][0]){
                alert("중복된 아이디가 있습니다. 다시 작성하십시오.");
                t_id.value=="";
                t_id.focus();
                return;
            }
        }

    //-------- 한 사람의 정보가 메모리에 적립.----------------
    // 이차원 배열에 추가
    memberArray.push(member);
    getList(memberArray); // 등록 된 데이터를 시각화하기 위해 호출
}
// 데이터 테이블로 출력
function getList(m){
    var sum=0;

// 문자 누적
    var tag="<table width=\"100%\" border=\"1\">";
    tag+="<tr>";    
    tag+="<td>No</td>";
    tag+="<td>ID</td>";
    tag+="<td>Name</td>";
    tag+="<td>Phone</td>";
    tag+="<td>Asset</td>";                
    tag+="</tr>"; 
    
    for(var i=(m.length-1); i>=0; i--){ // 층수만큼 반복
        var index=(m==memberArray)? i:searchIndex[i];
        tag+="<tr onclick=\"fix("+index+");\">";   
        tag+="<td>"+(i+1)+"</td>";
            for(var a=0; a<m[i].length; a++){
                tag+="<td>"+m[i][a]+"</td>";      
            } 
        // Asset은 memberArray[i][3]이므로 sum에 누적
        // for(a==3) 하고 3자리에 a 대입도 가능.(for문 안에 작성 시에만!!)
        sum=sum+parseInt(m[i][3]);   // 자산 누적은 층마다 행해야 하므로 for문 밖
        tag+="</tr>"; 
    }
    tag+="<tr>";
    tag+="<td colspan='5' align='right'>가입 회원 수 는 "+m.length+"명, 누적 자산: "+sum+"원</td>";
    tag+="</tr>";
    tag+="</table>";

    listArea.innerHTML=tag;

}
// 리스트에 선택 된 회원 정보 넘기기
function selectedMeber(index){
    n=index;
    d_id.value=memberArray[index][0];
    d_name.value=memberArray[index][1];
    d_phone.value=memberArray[index][2];
    d_asset.value=memberArray[index][3];
}


// 선택한 설정으로 정렬&검색어 입력
function fix(i){
    var Arr;
    (flag)? Arr=searchArray:Arr=memberArray ;
    det=i;
    d_id.value=Arr[det][0];
    d_name.value=Arr[det][1];
    d_phone.value=Arr[det][2];
    d_asset.value=Arr[det][3];
}


// 삭제
function del(){
    var Arr;
    (flag)? Arr=searchArray:Arr=memberArray ;
    if(confirm("선택한 회원을 삭제하시겠습니까?")){
        if(flag){
            for(var i=0;i<memberArray.length;i++){
                if(searchArray[det][0]==memberArray[i][0]){
                    memberArray.splice(i,1);
                    getList(memberArray);
                    flag=false; 
                }
            }
        }else{
            memberArray.splice(det,1);
            getList(memberArray);
            flag=false;
        }
    }else{
        getList(memberArray);
        flag=false;
    }
}
// 수정 및 등록
function modify(){
    var Arr;
    (flag)? Arr=searchArray:Arr=memberArray ;
    if(confirm("수정하시겠습니까?")){
        Arr[det][0] = d_id.value;
        Arr[det][1] = d_name.value;
        Arr[det][2] = d_phone.value;
        Arr[det][3] = d_asset.value;
        getList(memberArray);
        flag=false;
        clear_d();
    }else{
        getList(memberArray);
        flag=false;
    }

}

function searchBtn(){
    //셀렉트값 호출
    var n1 = document.getElementById("sorting");
    var n2 = document.getElementById("sorting").options.selectedIndex;
    var n3 = n1.options[n2].value;

    //검색 및 결과값 어레이 입력
    for(var i=0;i<memberArray.length;i++){
        if(memberArray[i][n3]==serach_text.value){
            searchingArea.push(memberArray[i]);
            searchIndex.push(i);
        }
    }
    //검색결과 도출
    // getSearchList()
    getList(searchingArea);
    searchingArea=[];
    searchIndex=[];
}

// 초기화&로드 후 초기화
function init(){
    listArea=document.getElementById("listArea");
// 등록용 (좌측)
    t_id=document.getElementById("t_id");
    t_name=document.getElementById("t_name");
    t_phone=document.getElementById("t_phone");
    t_asset=document.getElementById("t_asset");
// 상세 보기용 (우측)
    d_id=document.getElementById("d_id");
    d_name=document.getElementById("d_name");
    d_phone=document.getElementById("d_phone");
    d_asset=document.getElementById("d_asset");

    getList(memberArray);
}
window.addEventListener("load",function(){
    init();
})
</script>
</head>
<body>
<div id="wrapper">
    <div id="registArea">
        <input type="text" placeholder="ID 입력" id="t_id">
        <input type="text" placeholder="이름 입력" id="t_name">
        <input type="text" placeholder="연락처 입력" id="t_phone">
        <input type="text" placeholder="현금자산 입력" id="t_asset">
        <button onclick="regist()" option value="send">등록</button>
    </div>

    <div id="listWrapper">
        <div id="searchArea">

            <select id="sorting">
                <option value="0">ID 검색</option>
                <option value="1">이름 검색</option>
                <option value="2">연락처 검색</option>
            </select>
            <input type="text" placeholder="검색어 입력" id="serach_text">
            <button style='font-size:15px' onclick="searchBtn()">search</button>

            <!-- <i class='fas fa-search' onclick="searchBtn()"></i> -->
        </div>

        <div id="listArea"></div>
    </div>

    <div id="detailArea">
        <input type="text" placeholder="ID 입력" id="d_id">
        <input type="text" placeholder="이름 입력" id="d_name">
        <input type="text" placeholder="연락처 입력" id="d_phone">
        <input type="text" placeholder="현금자산 입력" id="d_asset">
        <button onclick="modify()">Edit</button>
        <button onclick="del()">Del</button>
    </div>
</div>
</body>
</html>
