<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #pic{
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 50%;
        border:10px dotted pink
    }
    #wrapper{
        margin: auto;
        width: 320px;
        height: 320px;
        text-align: center;
    }
</style>
<script>
    var r=0;
    function rotate1(){
        //문서내의 pic이라는 요소의 style중 roatate속성값을 증가
        r+=10;
        document.querySelector("#pic").style.transform="rotate("+r+"deg)";
    }
    function rotate2(){
        //문서내의 pic이라는 요소의 style중 roatate속성값을 증가
        r-=10;
        document.querySelector("#pic").style.transform="rotate("+r+"deg)";
    }
    function auto(){
        setInterval("rotate1()",10000);
    }
</script>
</head>

<body>
    <div id="wrapper">
        <button onClick="rotate1()">시계 방향</button>
        <button onClick="rotate2()">반시계 방향</button>
        <button onclick="auto()">시계방향 자동</button>
        <p>
        <img id="pic" src="../images/dog.jpeg" alt="">
    </div>
</body>
</html>
