<script>
/* JSON : JavaScript Object Notation 자바스크립트 객체표기법 */
var puppy={
    "name" : "뽀삐",
    "age" : 7,
    "gender" : "male"


}
/*
json 의 변수값으로 대입될 수 있는 데이트 종료는 4가지(문자,숫자,논리값,객체(배열))
36세 개발자인 철수는 3살 반려묘 야옹이와 7살 여아 뽀롱이를 키운다
*/

var member={
    "name" : "철수",
    "age" : 36,
    "isMarried" : false,
    "job": "developer",
    "pet" : [
        {
            "type":"고양이",
            "name":"야옹이",
            "age":3
        },
        {
            "type":"강아지",
            "name":"뾰롱이",
            "age":7
        }
    ]
}

</script>
